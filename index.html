<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Will Never Walk Alone</title>
  <style>
    :root {
      --bg: #f6fbff;
      --card: #fff;
      --accent: #1e6fb8;
      --text: #000;
      --radius: 14px;
      --maxw: 760px;
    }

    @media (prefers-color-scheme: dark) {
      :root { --bg: #1a2a44; }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, var(--bg), #eaf5ff);
      color: var(--text);
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      50% { background: linear-gradient(180deg, #eaf5ff, #d6eaff); }
      100% { background: linear-gradient(180deg, var(--bg), #eaf5ff); }
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .wrap {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: calc(100vh - 160px);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(17, 40, 60, 0.08);
      padding: 36px;
      max-width: var(--maxw);
      width: 100%;
      text-align: center;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .quote {
      font-size: clamp(18px, 3.6vw, 28px);
      line-height: 1.45;
      margin: 0 0 18px;
      font-style: italic;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .author {
      font-weight: 600;
      letter-spacing: 0.6px;
      margin-bottom: 10px;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .fade-out { opacity: 0; transform: translateY(10px); }
    .fade-in { opacity: 1; transform: translateY(0); }

    .btn-refresh {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--card);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-refresh:hover { background: #155a9a; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 420px) {
      .card { padding: 22px; }
      header h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>You Will Never Walk Alone</h1>
  </header>
  <div class="wrap">
    <div class="card" role="region" aria-label="Citation motivante">
      <blockquote class="quote" lang="fr"></blockquote>
      <div class="author"></div>
      <button class="btn-refresh" aria-label="Changer de citation">Citation Suivante</button>
    </div>
  </div>
  <footer>
    Chaque jour, une nouvelle inspiration pour avancer.
  </footer>

  <script>

      { text: "La persévérance surpasse le talent.", author: "Anonyme" },
      { text: "Rêve grand, mais commence petit.", author: "Anonyme" },
      { text: "Le succès n’attend pas, alors commence maintenant.", author: "Anonyme" },
      { text: "Les petites victoires mènent aux grandes réussites.", author: "Anonyme" },
      { text: "Le courage est la lumière dans l’obscurité.", author: "Anonyme" },
      { text: "Ne laisse pas le passé voler ton avenir.", author: "Anonyme" },
      { text: "Le succès, c’est l’art de continuer là où les autres s’arrêtent.", author: "Anonyme" },
      { text: "Chaque jour est une opportunité de grandir.", author: "Anonyme" },

      { text: "Le courage transforme les rêves en réalité.", author: "Anonyme" },

      { text: "Le succès, c’est la somme de tes efforts quotidiens.", author: "Anonyme" },

      { text: "La persévérance est la clé du succès.", author: "Anonyme" },
      { text: "Rêve, planifie, agis, réussis.", author: "Anonyme" },
      { text: "Le succès est un marathon, pas un sprint.", author: "Anonyme" },
      { text: "Chaque pas compte, alors continue d’avancer.", author: "Anonyme" }

    const quote = document.querySelector(".quote");
    const author = document.querySelector(".author");
    const btn = document.querySelector(".btn-refresh");

    function showQuote() {
      quote.classList.add("fade-out");
      author.classList.add("fade-out");
      setTimeout(() => {
        const { text, author: auth } = quotes[Math.floor(Math.random() * quotes.length)];
        quote.textContent = `« ${text} »`;
        author.textContent = `— ${auth}`;
        quote.classList.remove("fade-out");
        author.classList.add("fade-in");
        author.classList.remove("fade-out");
        quote.classList.add("fade-in");
        setTimeout(() => {
          quote.classList.remove("fade-in");
          author.classList.remove("fade-in");
        }, 300);
      }, 300);
    }

    btn.addEventListener("click", showQuote);
    showQuote();
  </script>
</body>
</html>
