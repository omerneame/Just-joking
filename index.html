<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ma citation</title>
  <style>
    /* Styles simples, bleu & blanc comme tu aimes */
    :root{
      --bg: #f6fbff;
      --card: #ffffff;
      --accent: #1e6fb8;
      --text: #12324a;
      --muted: #6b7c86;
      --radius: 14px;
      --maxw: 760px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg),#eaf5ff);
      color:var(--text);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(17,40,60,0.08);
      padding:36px;
      max-width:var(--maxw);
      width:100%;
      text-align:center;
    }

    .quote{
      font-size:clamp(18px, 3.6vw, 28px);
      line-height:1.45;
      margin:0 0 18px 0;
      font-style:italic;
    }

    .author{
      color:var(--muted);
      font-weight:600;
      letter-spacing:0.6px;
      margin-bottom:10px;
    }

    .small{
      font-size:13px;
      color:var(--muted);
    }

    .brand{
      display:inline-block;
      margin-top:18px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(30,111,184,0.08);
      color:var(--accent);
      font-weight:600;
      text-decoration:none;
    }

    /* Responsive padding */
    @media (max-width:420px){
      .card{ padding:22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Change la citation ici -->
      <p class="quote">« Le succès, c'est tomber sept fois, se relever huit. »</p>
      <div class="author">— Proverbe japonais</div>

      <div class="small">Site minimal créé pour afficher une citation. Modifie <code>index.html</code> pour changer le texte.</div>

      <a class="brand" href="#" aria-hidden="true">Ma citation</a>
    </div>
  </div>
</body>
</html>
