<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Will Never Walk Alone</title>
  <!-- Intégration du script EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialiser EmailJS avec votre Public Key
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Remplacez par votre Public Key d'EmailJS
    })();
  </script>
  <style>
    :root {
      --bg: #f6fbff;
      --card: #ffffff;
      --accent: #1e6fb8;
      --text: #000000;
      --muted: #000000;
      --radius: 14px;
      --maxw: 760px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a2a44;
        --card: #ffffff;
        --text: #000000;
        --muted: #000000;
      }
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #eaf5ff);
      color: var(--text);
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(180deg, var(--bg), #eaf5ff); }
      50% { background: linear-gradient(180deg, #eaf5ff, #d6eaff); }
      100% { background: linear-gradient(180deg, var(--bg), #eaf5ff); }
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--text);
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(17, 40, 60, 0.08);
      padding: 36px;
      max-width: var(--maxw);
      width: 100%;
      text-align: center;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .quote {
      font-size: clamp(18px, 3.6vw, 28px);
      line-height: 1.45;
      margin: 0 0 18px;
      font-style: italic;
      color: var(--text);
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .author {
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.6px;
      margin-bottom: 10px;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(10px);
    }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-refresh {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--card);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-refresh:hover {
      background: #155a9a;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    .submission-section {
      max-width: var(--maxw);
      margin: 20px auto;
      padding: 20px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(17, 40, 60, 0.08);
      text-align: center;
    }

    .submission-section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .submission-section p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .submission-section form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .submission-section textarea {
      width: 100%;
      max-width: 600px;
      min-height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
    }

    .submission-section button {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--card);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submission-section button:hover {
      background: #155a9a;
    }

    .submission-section .success-message {
      color: green;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }

    .submission-section .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 420px) {
      .card, .submission-section { padding: 22px; }
      header h1 { font-size: 1.5rem; }
      .submission-section textarea { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>You Will Never Walk Alone</h1>
  </header>
  <div class="wrap">
    <div class="card" role="region" aria-label="Citation motivante">
      <blockquote class="quote" lang="fr"></blockquote>
      <div class="author"></div>
      <div>
        <button class="btn-refresh" aria-label="Changer de citation">Citation Suivante</button>
      </div>
    </div>
    <section class="submission-section" role="region" aria-label="Soumettre une citation">
      <h2>Partagez Votre Citation</h2>
      <p>Envoyez-nous votre citation de motivation, et elle sera partagée avec notre communauté !</p>
      <form id="submission-form">
        <textarea id="submission-text" placeholder="Écrivez votre citation ici..." maxlength="500" aria-label="Votre citation de motivation"></textarea>
        <button type="submit" aria-label="Soumettre la citation">Soumettre</button>
        <p class="success-message" id="success-message">Citation envoyée avec succès !</p>
        <p class="error-message" id="error-message">Veuillez entrer une citation avant de soumettre.</p>
      </form>
    </section>
  </div>
  <footer>
    Chaque jour, une nouvelle inspiration pour avancer.
  </footer>

  <script>

      { text: "Tout ce que tu peux imaginer est réel.", author: "Pablo Picasso" },
      { text: "La vie est comme une bicyclette, il faut avancer pour ne pas perdre l’équilibre.", author: "Albert Einstein" },

      { text: "Le seul moyen de découvrir les limites du possible est de les dépasser.", author: "Arthur C. Clarke" },

      { text: "La discipline est le pont entre les rêves et la réalité.", author: "Anonyme" },

      { text: "Le succès commence là où la peur s’arrête.", author: "Anonyme" },

      { text: "La seule limite est celle que tu te fixes.", author: "Anonyme" },
      { text: "Le succès est un voyage, pas une destination.", author: "Anonyme" },
      { text: "Chaque jour est une nouvelle chance de briller.", author: "Anonyme" },

      { text: "Le succès n’attend pas, alors commence maintenant.", author: "Anonyme" },
      { text: "Les petites victoires mènent aux grandes réussites.", author: "Anonyme" },
      { text: "Le courage est la lumière dans l’obscurité.", author: "Anonyme" },
      { text: "Ne laisse pas le passé voler ton avenir.", author: "Anonyme" },
      { text: "Le succès, c’est l’art de continuer là où les autres s’arrêtent.", author: "Anonyme" },
      { text: "Chaque jour est une opportunité de grandir.", author: "Anonyme" },
      { text: "La vie récompense ceux qui persévèrent.", author: "Anonyme" },
      { text: "Le courage transforme les rêves en réalité.", author: "Anonyme" },
      { text: "Ne crains pas l’échec, crains l’inaction.", author: "Anonyme" },
      { text: "Le succès, c’est la somme de tes efforts quotidiens.", author: "Anonyme" },
      { text: "Chaque défi est une chance de prouver ce dont tu es capable.", author: "Anonyme" },
      { text: "La persévérance est la clé du succès.", author: "Anonyme" },
      { text: "Rêve, planifie, agis, réussis.", author: "Anonyme" },
      { text: "Le succès est un marathon, pas un sprint.", author: "Anonyme" },
      { text: "Chaque pas compte, alors continue d’avancer.", author: "Anonyme" }
    ];

    const quoteElement = document.querySelector(".quote");
    const authorElement = document.querySelector(".author");
    const refreshButton = document.querySelector(".btn-refresh");
    const submissionForm = document.getElementById("submission-form");
    const submissionText = document.getElementById("submission-text");
    const successMessage = document.getElementById("success-message");
    const errorMessage = document.getElementById("error-message");

    // Gestion des citations
    function displayRandomQuote() {
      quoteElement.classList.add("fade-out");
      authorElement.classList.add("fade-out");

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const { text, author } = quotes[randomIndex];
        quoteElement.textContent = `« ${text} »`;
        authorElement.textContent = `— ${author}`;

        quoteElement.classList.remove("fade-out");
        authorElement.classList.remove("fade-out");
        quoteElement.classList.add("fade-in");
        authorElement.classList.add("fade-in");

        setTimeout(() => {
          quoteElement.classList.remove("fade-in");
          authorElement.classList.remove("fade-in");
        }, 300);
      }, 300);
    }

    refreshButton.addEventListener("click", displayRandomQuote);

    // Afficher une citation au chargement
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const { text, author } = quotes[randomIndex];
    quoteElement.textContent = `« ${text} »`;
    authorElement.textContent = `— ${author}`;

    // Gestion de la soumission des citations
    submissionForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const citation = submissionText.value.trim();
      
      if (!citation) {
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
        return;
      }

      // Envoi de l'e-mail via EmailJS
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        message: citation,
        to_email: "neameomar@gmail.com"
      })
      .then(() => {
        // Réinitialiser le formulaire et afficher le message de succès
        submissionText.value = "";
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        
        // Cacher le message de succès après 3 secondes
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      })
      .catch((error) => {
        console.error("Erreur lors de l'envoi de l'e-mail :", error);
        errorMessage.textContent = "Erreur lors de l'envoi. Veuillez réessayer.";
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      });
    });
  </script>
</body>
</html>
